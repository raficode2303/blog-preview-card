<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-app" role="main">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article image"
          width="336"
          height="201"
          class="article-img"
        />
        <!-- which tag is good for subjects-tags? -->
        <h3 class="learning-tag">Learning</h3>
        <p>Published 21 Dec 2023</p>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <q role="quote" class="article">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </q>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt="greg hooper avatar image"
            width="64"
            height="65"
          />
          <h4>Greg Hooper</h4>
        </div>
      </main>
    </div>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">rafi</a>.
    </div>
  </body>
</html>
